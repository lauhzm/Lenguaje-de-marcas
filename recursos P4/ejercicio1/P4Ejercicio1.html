<body>
<div><img id="cabeza" src="IAT-LOGOTIPO.jpg" alt="Logo Alan Turing"></div>
    

<form action="/procesarincidencia.php" method="post">
    <fieldset>
        <legend>Nueva incidencia</legend>
        <label for="fname">Profesor*:</label>
        <input type="text" id="fname" name="fname" placeholder="Escribe tu nombre aquí" required><br><br>
        <label for="correo">Correo electrónico*:</label>
        <input type="email" id="correo" name="correo" placeholder="Escribe tu correo aquí" required><br><br>
        <label for="depto">Departamento*:</label>
        <select id="depto" name="depto" required>
            <option value="informatica">Informática</option>
            <option value="matematicas">Matemáticas</option>
            <option value="filosofia">Filosofía</option>
        </select><br><br>
        <label for="aula">Aula*:</label>
        <input type="number" id="aula" name="aula" placeholder="Indica el aula de la incidencia" required><br><br>
        <label for="dia">Día de la incidencia*:</label>
        <input type="date" id="dia" name="dia" max="2030-12-31" min="2024-10-24" required><br><br>
        <label for="hora">Hora de la incidencia*:</label>
        <input type="time" id="hora" name="hora" required><br><br>
        <label for="descripcion">Descripción de la incidencia*:</label>
        <textarea name="descripcion" rows="5" cols="30" required></textarea><br><br>
        <label for="imagen">Imagen de la incidencia (opcional):</label><br>
        <input type="file" id="imagen" name="imagen"><br><br>

        <div><input id="boton" type="submit" value="Enviar incidencia">
            <input id="boton" type="reset" value="Borrar formulario"></div>
    </fieldset>
    
</form> 
<br>
